<mat-toolbar color="primary">
    <span>Aspire Task</span>
</mat-toolbar>
<div class="container">
    <div style="margin-top: 10px">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="nickname">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="githubProfile">
                    <th mat-header-cell *matHeaderCellDef> Github link </th>
                    <td mat-cell *matCellDef="let element"> {{element.githubProfile}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['/userDetails', element.nickname]" >
                            <mat-icon>open_in_new</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
