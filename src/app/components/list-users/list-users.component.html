<mat-toolbar color="primary">
    <a [routerLink]="['/listUsers']"> <span style="color: white;">Aspire Task</span></a>
</mat-toolbar>
<div class="container">
    <div style="margin-top: 10px">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{ (i+1) }} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="nickname">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="githubProfile">
                    <th mat-header-cell *matHeaderCellDef> Github link </th>
                    <td mat-cell *matCellDef="let element"> <a
                            href={{element.githubProfile}}>{{element.githubProfile}}</a></td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['/userDetails', element.nickname]">
                            <mat-icon>open_in_new</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
